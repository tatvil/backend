spring.application.name=backend

# 1. Configuración de la conexión a MySQL
# Reemplaza 'localhost' por la IP de tu VPS si estás probando desde fuera, 
# o déjalo así si el Java corre en el mismo servidor que la BD.
spring.datasource.url=jdbc:mysql://localhost:3306/clima?serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=admin
spring.datasource.password=Eavne,e1m

# 2. Driver de la base de datos
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 3. Configuración de JPA / Hibernate
# 'update' creará las tablas automáticamente si no existen según tus clases Java
spring.jpa.hibernate.ddl-auto=update
# Muestra las consultas SQL en la consola (muy útil para depurar mientras estudias)
spring.jpa.show-sql=true
# Formatea el SQL para que sea legible
spring.jpa.properties.hibernate.format_sql=true
# Dialecto específico para MySQL 8
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# 4. Puerto de la aplicación
# Por defecto es 8080, puedes cambiarlo si quieres
server.port=8080
